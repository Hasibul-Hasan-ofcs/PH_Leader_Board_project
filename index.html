<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"

          <ul>

    <!-- **************************************

    ****************************************-->

          <div>
            <img src="images/players/player-5.png" alt="player" />

          </div>
          <div>
            <img src="images/players/player-6.png" alt="player" />

          </div>

      <div class="container"></div>

    <!-- **************************************
                    Footer 
    ****************************************-->
    <footer></footer>
